<div class="cta-mail">
    <div class="container text-center">
        <h2>Want More About Our Concept ?</h2>
        <h4>Subscribe to our mailing list to receive an update when new items arrive!</h4>
        <div id="mc_embed_signup">
            <form novalidate="" target="_blank" name="mc-embedded-subscribe-form" id="mc-embedded-subscribe-form" method="post" role="form">
                <div class="input-group input-group-lg">
                    <input type="email" placeholder="Email address..." id="mce-EMAIL" class="form-control" name="EMAIL">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="mc-embedded-subscribe" name="subscribe" type="submit">Subscribe!</button>
                    </span>
                </div>
                <div id="mce-responses">
                    <div style="display:none" id="mce-error-response" class="response"></div>
                    <div style="display:none" id="mce-success-response" class="response"></div>
                </div>
            </form>
        </div>
        <!-- End MailChimp Signup Form -->
    </div>
</div>
